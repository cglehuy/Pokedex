<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Pokedex</title>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="css/main.css">
    <link rel="stylesheet" type="text/css" href="css/reset.css">
  </head>
  <body>
    <!-- Pokedex  -->
    <div class="pokedex">
      <div class="loading-wall"></div>
      <div class="loading ">
        <span class="loading-text">Loading...</span>
      </div>
      <div class="menu-wall"></div>
      <div class="menu">
        <i class="x fa fa-times" aria-hidden="true"></i>
        <span class="menu-title">Pokemon list</span>
        <!-- <span class="pokemon">Pikachu</span> -->
      </div>
      <i class="fa fa-bars" aria-hidden="true"></i>
      <span class="title">Pokedex</span>
      <div class="pokemon-img">
        <img src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/25.png" alt="pikachu">
      </div>
      <span class="pokemon-name">Pikachu</span>
      <input type="text" placeholder="Pokemon">
      <div class="btn">Search</div>
      <span class="copyright">&copy; 2018 Le Huy Cuong<span>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="js/script.js"></script>
  </body>
</html>
